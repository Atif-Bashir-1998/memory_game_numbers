<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Number Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id="overlay">
        <h1>Game Over!</h1>
        <span class="text">You have reached level: <strong id="score"></strong></span>
        <button id="try-again">Try Again</button>
    </div>

    <div id="giveup-overlay">
        <span class="text">you made it to level <span id="current_score"></span> you have beaten your last score at...</strong></span>
    </div>


    <div class="playing-area">
        <p id="remarks"></p>

        <div class="main-container">
            <div class="item" id="1"></div>
            <div class="item" id="2"></div>
            <div class="item" id="3"></div>
            <div class="item" id="4"></div>
            <div class="item" id="5"></div>
            <div class="item" id="6"></div>
            <div class="item" id="7"></div>
            <div class="item" id="8"></div>
            <div class="item" id="9"></div>
    
        </div>
    
        <div class="bottom-text">
            <p>Niva: <span id="level">3</span></p>
    
            <button id="giveup-btn">Ge Upp</button>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
